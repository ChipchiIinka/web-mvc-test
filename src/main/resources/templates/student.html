<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Информация о студенте</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Электронный деканат</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05"
            aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample05">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Главная</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Студенты <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Группы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Кафедры</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="py-5 text-center">
        <h2>Информация о студенте</h2>
    </div>

    <div class="row">
        <div class="col">
            <h4>Детали студента</h4>
            <ul class="list-group">
                <li class="list-group-item"><strong>ID:</strong> <span th:text="${student.id}"/></li>
                <li class="list-group-item"><strong>Фамилия:</strong> <span th:text="${student.lastName}"/></li>
                <li class="list-group-item"><strong>Имя:</strong> <span th:text="${student.firstName}"/></li>
                <li class="list-group-item"><strong>Отчество:</strong> <span th:text="${student.patronymic}"/></li>
                <li class="list-group-item"><strong>Возраст:</strong> <span th:text="${student.age}"/></li>
                <li class="list-group-item"><strong>Почта:</strong> <span th:text="${student.email}"/></li>
                <li class="list-group-item"><strong>Телефон:</strong> <span th:text="${student.phone}"/></li>
                <li class="list-group-item"><strong>Адрес:</strong> <span th:text="${student.address}"/></li>
            </ul>
            <br/>
            <a th:href="@{/}" class="btn btn-secondary">Вернуться</a>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
